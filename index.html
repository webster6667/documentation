<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script>

        //Функция
        function getUserData(age, phone) {
            return `${this.name} ${age} ${phone}`;
        }

        //Контекст для проброса
        const context = {
            name: "Jac"
        };

        //Реализация bind
        // console.log(getUserData.bind(context, 22)('+7 978'));

        Function.prototype.myBind = function(context, ...args) {
            
            return (...argsChild) => {
                const id = Symbol()
                
                context[id] = this

                const bindedFnResult = context[id](...args.concat(argsChild))
                
                delete context[id]
                
                return bindedFnResult
            }
            
        }
        
        const bindenFn = getUserData.myBind(context, 22),
              bindenFnResult = bindenFn('+7 978')
        
        console.log(bindenFnResult)


    </script>
    
</head>
