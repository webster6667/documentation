    deepClone = function(obj) {
        let clonedObj = []

        if (obj == null || typeof obj !== 'object') {
            return obj;
        }

        if (obj instanceof Symbol) {
            clonedObj.push(obj)
            return clonedObj[0]
        }
        if (obj instanceof String) { return new String(obj); }
        if (obj instanceof Number) { return new Number(obj); }
        if (obj instanceof Boolean) { return new Boolean(obj); }
        if (obj instanceof RegExp) { return new RegExp(obj); }
        if (obj instanceof Blob) { return new Blob(obj); }
        if (obj instanceof Map) { return new Map(obj); }
        if (obj instanceof Set) { return new Set(obj); }
        if (obj instanceof Error) { return new Error(obj); }

        // обрабатывать другие объекты, если требуется

        var clone = {};
        if (obj instanceof Array) {
            clone = new Array(obj.length);
        }

        for (var key in obj) {
            clone[key] = deepClone(obj[key]);
        }

        return clone;
    };
